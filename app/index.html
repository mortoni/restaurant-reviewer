<!doctype html>
<html lang="en" ng-app="app" ng-controller="MainCtrl" class="no-js {{containerClass}}">
  <head>
    <meta charset="utf-8">
    <title>Food Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css" />

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/spin-loader.css">
  </head>
  <body id="minovate" class="{{main.settings.navbarHeaderColor}} {{main.settings.activeColor}} {{containerClass}} header-fixed aside-fixed rightbar-hidden appWrapper" ng-class="{'header-fixed': main.settings.headerFixed, 'header-static': !main.settings.headerFixed, 'aside-fixed': main.settings.asideFixed, 'aside-static': !main.settings.asideFixed, 'rightbar-show': main.settings.rightbarShow, 'rightbar-hidden': !main.settings.rightbarShow}">

    <!-- Application content -->
    <resolve-loader></resolve-loader>
    <div id="wrap" ui-view autoscroll="false"></div>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-md5/angular-md5.min.js"></script>

    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.routes.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/dashboard.controller.js"></script>
    <script src="js/controllers/login.controller.js"></script>
    <script src="js/controllers/toast.controller.js"></script>
    <script src="js/directives/loader.js"></script>
    <script src="js/directives/card.js"></script>
    <script src="js/directives/flip.js"></script>
    <script src="js/directives/fix-top.js"></script>

    <script src="js/services/auth.factory.js"></script>
    <script src="js/services/restaurant.factory.js"></script>
    <script src="js/services/gravatar.service.js"></script>
  </body>
</html>
