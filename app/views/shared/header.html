  <ul class="col-xs-6 list-inline user-header">
    <li class="dropdown nav-profile pull-right" dropdown>

        <a href class="dropdown-toggle" dropdown-toggle>

          <span class="text-white">{{vm.user.name}} <fa name="angle-down"></fa></span>
        </a>

        <ul class="dropdown-menu animated littleFadeInRight"role="menubar">
          <li>

    </ul>
