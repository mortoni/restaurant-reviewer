<div class="page page-core page-login" id="toastContainer">

  <div class="text-center">
    <h3 class="text-light text-white">
      <span class="text-lightred load-font">FOOD</span>REVIEW
    </h3>
  </div>

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Sign Up</h2>

    <form name="form" class="form-validation mt-20" novalidate>

      <p class="help-block text-left">
         Enter your personal details below:
      </p>

      <div class="form-group">
        <input type="text"
               aria-label="Enter Name"
               class="form-control underline-input"
               placeholder="Name"
               ng-model="vm.newUser.name"
               tabindex="0"
               aria-required="true"
               required
               autofocus>
      </div>

      <div class="form-group">
        <input type="email"
               aria-label="Enter Email"
               class="form-control underline-input"
               placeholder="Email"
               ng-model="vm.newUser.email"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               tabindex="0"
               aria-required="true"
               required>
      </div>

      <div class="form-group">
        <input type="password"
               aria-label="Enter Password"
               placeholder="Password"
               class="form-control underline-input"
               ng-model="vm.newUser.password"
               ng-minlength="4"
               tabindex="0"
               aria-required="true"
               required>
      </div>

    </form>

    <div class="bg-slategray lt wrap-reset mt-20 text-left">
      <p class="m-0">
        <a ng-click="vm.doSignUp()"
           class="btn btn-greensea b-0 text-uppercase pull-right"
           ng-disabled='form.$invalid'
           tabindex="0">Submit</a>
        <a ui-sref="core.login"
           class="btn btn-lightred b-0 text-uppercase"
           tabindex="0">Back</a>
      </p>
    </div>

  </div>

</div>
