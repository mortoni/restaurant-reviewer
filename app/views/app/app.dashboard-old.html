<div class="page page-dashboard" ng-show="vm.user">
  <br>
  <div class="col-xs-12">
    <div id="sub-header" role="heading">
      <p>I won't be Impressed with tecnology until I can donwload <strong class="food-collor">FOOD.</strong></p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div layout layout-sm="column"
           class="col-xs-offset-1 col-md-offset-4 col-xs-10 col-md-5 text-center"
           role="search">
        <md-input-container flex>
          <label class="pla-ho-collor">What are you looking for?</label>
          <input ng-model="vm.search" tabindex="0">
        </md-input-container>
      </div>
    </div>

    <flip flip-height="350px"
          ng-repeat="restaurant in vm.restaurants"
          tabindex="0"
          class="col-xs-12 card"
          aria-label="{{ restaurant.name }} from {{ restaurant.country }}"
          role="list">
      <flip-panel class="front">
        <div class="content">

          <img class="img-responsive center"
               ng-src="../images/{{restaurant.image}}"
               alt="{{restaurant.alt}}"
               title="{{restaurant.alt}}"/>

          <div class="card-footer">
            <ul>
              <li class="lead">{{ restaurant.name }}</li>
              <li class="strap">{{ restaurant.country }}</li>
            </ul>
          </div>

        </div>
      </flip-panel>
      <flip-panel class="back">
        <div class="content">
          <div class="body">
            <div ng-show="restaurant.isBackground">
              <div class="rating-stars text-center">
                <i ng-mouseenter="enter($index + 1)"
                   ng-click="rate($index + 1)"
                   class="glyphicon ng-scope fa fa-star text-orange text-lg"
                   ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')"
                   ng-attr-title="{{r.title}}"
                   role="button"
                   tabindex="-1"
                   title="one">
                </i>
                <i ng-mouseenter="enter($index + 1)"
                   ng-click="rate($index + 1)"
                   class="glyphicon ng-scope fa fa-star text-orange text-lg"
                   ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')"
                   ng-attr-title="{{r.title}}"
                   role="button"
                   tabindex="-1"
                   title="one">
                </i>
                <i ng-mouseenter="enter($index + 1)"
                   ng-click="rate($index + 1)"
                   class="glyphicon ng-scope fa fa-star text-orange text-lg"
                   ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')"
                   ng-attr-title="{{r.title}}"
                   role="button"
                   tabindex="-1"
                   title="one">
                </i>
                <i ng-mouseenter="enter($index + 1)"
                   ng-click="rate($index + 1)"
                   class="glyphicon ng-scope fa fa-star text-orange text-lg"
                   ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')"
                   ng-attr-title="{{r.title}}"
                   role="button"
                   tabindex="-1"
                   title="one">
                </i>
                <i ng-mouseenter="enter($index + 1)"
                   ng-click="rate($index + 1)"
                   class="glyphicon ng-scope fa fa-star text-orange text-lg"
                   ng-class="$index < value &amp;&amp; (r.stateOn || 'glyphicon-star') || (r.stateOff || 'glyphicon-star-empty')"
                   ng-attr-title="{{r.title}}"
                   role="button"
                   tabindex="-1"
                   title="one">
                </i>
              </div>
              <img class="img-responsive text-center"
                   ng-src="../images/{{restaurant.background}}"
                   alt="{{restaurant.alt}}"
                   title="{{restaurant.alt}}"/>
            </div>
            <!-- content -->
















            <!-- /content -->


            <!-- footer -->
            <div class="row text-center col-xs-12 footer">
              <hr class="personalized">
              <div class="col-xs-4">
                <a href=javascript:;
                   class="no-collor no-visible item"
                   ng-click="vm.details(restaurant, $event)"
                   tabindex="0"
                   style="text-decoration: none;"
                   aria-label="Details"
                   role="listitem">
                  <i class="fa fa-asterisk fa-2x" aria-hidden="true"></i> Details
                </a>
              </div>
              <div class="col-xs-4">
                <a href=javascript:;
                   class="no-collor no-visible item"
                   ng-click="vm.reviews(restaurant)"
                   tabindex="0"
                   style="text-decoration: none;"
                   aria-label="Reviews"
                   role="listitem">
                  <i class="fa fa-bars fa-2x" aria-hidden="true"></i> Reviews
                </a>
              </div>
              <div class="col-xs-4">
                <a id="last"
                   href=javascript:;
                   class="no-collor no-visible item"
                   ng-click="vm.writeReview(restaurant)"
                   tabindex="0"
                   style="text-decoration: none;"
                   aria-label="Write a review"
                   role="listitem">
                  <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i> Write review
                </a>
              </div>
            </div>
          </div>
        </div>
      </flip-panel>
    </flip>
